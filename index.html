<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="grid-container">
          <div class="big">
            <img src="img/big.png" alt="Sneakers" title="Sneakers" />
          </div>
          <div class="black">
            <img src="img/2.jpg.png" alt="Young boy" title="Young boy" />
          </div>
          <div class="blue">
            <img src="img/3.jpg.png" alt="Blue t-shirt" title="Blue T-shirt" />
          </div>
          <div class="grey">
            <img src="img/4.jpg.png" alt="Grey style" title="Grey style" />
          </div>
          <div class="logo">
            <img src="img/5.jpg.png" alt="Ace logo" title="Ace logo" />
          </div>
          <div class="ten">
            <img src="img/6.jpg.png" alt="Hoodie" title="Hoodie" />
          </div>
        </div>
        <div class="panel_2">
          <div class="grid-container_2">
            <div class="a">
              <img src="img/a.jpg.png" alt="" title="Black and red" />
            </div>
            <div class="b">
              <img
                src="img/b.jpg (1).png"
                alt="White Sneakers"
                title="White Sneakers"
              />
            </div>
            <div class="c">
              <img src="img/c.jpg.png" alt="Railway" title="Railway" />
            </div>
            <div class="d">
              <img
                src="img/d.jpg.png"
                alt="Fashion look"
                title="Fashion look"
              />
            </div>
            <div class="e">
              <img src="img/e.jpg.png" alt="Step" title="Step" />
            </div>
            <div class="f">
              <img src="img/f.jpg.png" alt="Bounce" title="Bounce" />
            </div>
            <div class="g">
              <img src="img/g.jpg.png" alt="Pants" title="Pants" />
            </div>
            <div class="h">
              <img src="img/h.jpg.png" alt="Yes boy" title="Yes boy" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
